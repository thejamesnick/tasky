name: Keep Supabase Alive

on:
  schedule:
    # Run at 08:00 UTC every Monday and Thursday (to safely stay under the 7-day limit)
    - cron: '0 8 * * 1,4'
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase DB
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
            echo "Error: SUPABASE_URL and SUPABASE_KEY secrets are not set."
            echo "Please go to your GitHub repository Settings > Secrets and variables > Actions"
            echo "and add VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY."
            exit 1
          fi
          echo "Pinging Supabase to keep project active..."
          curl -f -X GET "$SUPABASE_URL/rest/v1/sheets?select=id&limit=1" \
          -H "apikey: $SUPABASE_KEY" \
          -H "Authorization: Bearer $SUPABASE_KEY" \
          -H "Range: 0-0"
